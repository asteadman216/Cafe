<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
</head>
<body>
    <h1>Welcome to the Cafe</h1>
    <p>This is the home page.</p>
    <a href="{% url 'coffee_list' %}">Coffees</a>
    <a href="{% url 'tea_list' %}">Teas</a>
    <a href="{% url 'kids_list' %}">Kids Drinks</a>
    {% if user.is_authenticated %}
        <p>Welcome, {{ user.username }}!</p>
        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit">Logout</button>
        </form>
    {% else %}
        <a href="{% url 'login' %}"><button>Login</button></a>
    {% endif %}
    <a href="{% url 'cart_detail' %}" class="cart-button">View Cart</a>
</body>
</html>
