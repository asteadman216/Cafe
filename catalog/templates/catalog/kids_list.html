{% load static %}
{% load crispy_forms_tags %}
{% load crispy_forms_filters %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kid's Drink List</title>
    <link  rel="stylesheet" href= {% static 'css/my_styles.css' %}>
    <style>
        body{
            background-image: url("{% static 'images/kids_option.jpeg' %}");
            background-size: auto;
            background-repeat: repeat-x;
            z-index: -1;
        }
    </style>
</head>
<body>
    <h1>Kid's Drink Menu</h1>
    <ul>
        {% for kids in kids %}
        <li>{{ kids.get_drink_size_display }} {{ kids.get_drink_flavor_display }} ({{ kids.get_drink_temp_display }})</li>
        {% endfor %}
    </ul>
    <p class="image-contain">
      <a class="heading", href="{% url 'home' %}">Back to HomePage</a>
    </p>
</body>
</html>
