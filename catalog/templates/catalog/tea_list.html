{% load static %}
{% load crispy_forms_tags %}
{% load crispy_forms_filters %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tea List</title>
    <link  rel="stylesheet" href= {% static 'css/my_styles.css' %}>
    <style>
        body{
            background-image: url("{% static 'images/tea_small1.jpeg' %}");
            background-size: auto;
            background-repeat: repeat;
            z-index: -1;
        }
    </style>
</head>
<body>
<div class="mycolour1">
    <h1>Tea Menu</h1>
    <ul>
        {% for tea in teas %}
        <li>{{ tea.get_drink_size_display }} {{ tea.get_drink_flavor_display }} ({{ tea.get_drink_temp_display }})</li>
        {% endfor %}
    </ul>
    <p class="image-contain">
      <a class="heading", href="{% url 'home' %}">Back to HomePage</a>
    </p>
    
</div>
</body>
</html>
