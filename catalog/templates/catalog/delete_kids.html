{% load static %}
{% load crispy_forms_tags %}
{% load crispy_forms_filters %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Kid's Drink</title>
    <link  rel="stylesheet" href= {% static 'css/my_styles.css' %}>
</head>
<body>
    <h1>Delete Kid's Drink</h1>
    <p>Are you sure you want to delete the drink? "{{ kids.get_drink_size_display }} {{ kids.get_drink_flavor_display }}"?</p>

    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Confirm Delete">
    </form>

    <p><a href="{% url 'kids_list' %}">Cancel and return to Kid's drink list</a></p>
</body>
</html>
