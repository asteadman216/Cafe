{% load static %}
{% load crispy_forms_tags %}
{% load crispy_forms_filters %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title>My Cart</title>
    <link  rel="stylesheet" href= {% static 'css/my_styles.css' %}>
    <style>
        .cart-item {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
            position: relative;
        }
        .cart-item h2, .cart-item p {
            margin: 0;
        }
        .delete-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .total-price {
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 20px;
        }
        .checkout-button {
            display: block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: green;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>My Cart</h1>
    <div id="cart"></div>
    <div class="total-price" id="total-price"></div>
    <a href="{% url 'payment' %}" class="checkout-button" id="checkout-button" style="display: none;">Proceed to Payment</a>
    <p class="image-contain">
      <a class="heading" href="{% url 'home' %}">Back to HomePage</a>
    </p>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Get cart items from local storage
            let cart = JSON.parse(localStorage.getItem('cart')) || [];

            // Get the cart div
            const cartDiv = document.getElementById('cart');
            const totalPriceDiv = document.getElementById('total-price');
            const checkoutButton = document.getElementById('checkout-button');

            // Function to display the cart
            const displayCart = () => {
                cartDiv.innerHTML = '';
                let total = 0;
                cart.forEach((item, index) => {
                    const itemDiv = document.createElement('div');
                    itemDiv.classList.add('cart-item');
                    itemDiv.innerHTML = `
                        <h2>${item.name}</h2>
                        <p>$${item.price.toFixed(2)}</p>
                        <button class="delete-button" data-index="${index}">Delete</button>
                    `;
                    cartDiv.appendChild(itemDiv);
                    total += item.price;
                });

                // Display the total price
                totalPriceDiv.innerHTML = `Total: $${total.toFixed(2)}`;

                // Show or hide the checkout button
                if (cart.length > 0) {
                    checkoutButton.style.display = 'block';
                } else {
                    totalPriceDiv.innerHTML = '';
                    cartDiv.innerHTML = '<p>Your cart is empty.</p>';
                    checkoutButton.style.display = 'none';
                }
            };

            // Function to handle deleting an item
            const deleteItem = (index) => {
                cart.splice(index, 1);
                localStorage.setItem('cart', JSON.stringify(cart));
                displayCart();
            };

            // Display the initial cart
            displayCart();

            // Event listener for delete buttons
            cartDiv.addEventListener('click', (e) => {
                if (e.target.classList.contains('delete-button')) {
                    const index = e.target.getAttribute('data-index');
                    deleteItem(index);
                }
            });
        });
    </script>
</body>
</html>
