{% load static %}
{% load crispy_forms_tags %}
{% load crispy_forms_filters %}<!-- catalog/templates/catalog/delete_coffee.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Tea</title>
    <link  rel="stylesheet" href= {% static 'css/my_styles.css' %}>
</head>
<body>
    <h1>Delete Tea</h1>
    <p>Are you sure you want to delete the tea? "{{ tea.get_drink_size_display }} {{ tea.get_drink_flavor_display }}"?</p>

    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Confirm Delete">
    </form>

    <p><a href="{% url 'tea_list' %}">Cancel and return to tea list</a></p>
</body>
</html>
